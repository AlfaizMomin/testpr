<h1>Test1</h1>
<form [formGroup]="addcustomer">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group  container d-flex justify-content-center align-items-center">
        <input type="text" formControlName="name" placeholder="Your Name *">
      </div>

      <div class="form-group  container d-flex justify-content-center align-items-center">
        <input type="text" formControlName="address" placeholder="Your Address *">
      </div>
      <div class="form-group  container d-flex justify-content-center align-items-center">
        <input type="number" formControlName="phone" placeholder="Your Phone Number *">
      </div>

    </div>
    <div class="modal-footer container d-flex justify-content-center align-items-center ">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-success" (click)="submit()">Save changes</button>
    </div>
  </div>
</form>
<h1>Test2</h1>

<form [formGroup]="saveWholesalerform">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group  container d-flex justify-content-center align-items-center">
        <select formControlName="name" style="height: 35px; width: 150px;">
          <option selected>Select Name</option>
          <option *ngFor="let name of nameList">{{name.name}}</option>
        </select>
        
      </div>

      <div class="form-group  container d-flex justify-content-center align-items-center">
        <input type="text" formControlName="address" placeholder="Your Address *">
      </div>
      <div class="form-group  container d-flex justify-content-center align-items-center">
        <input type="number" formControlName="number" placeholder="Your Phone Number *">
      </div>

    </div>
    <div class="modal-footer container d-flex justify-content-center align-items-center ">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-success" (click)="addWholesaler()">Save changes</button>
    </div>
  </div>
</form>
